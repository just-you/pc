    <script type="text/javascript">
        $(".lo-columncont .lo-list1").on("touchend",function() {

            $(".lo-back").hide();
            $(".lo-back1").hide();
            $(".lo-back2").hide();
            $(".lo-back3").hide();
            $("#bodyone").show();
        })
        var lo_agin = document.getElementById('lo-agin');
        var lo_phon = document.getElementById('lo-phon');
        var lo_subm = document.getElementById('lo-subm');
        var patt = /^1[34578]\d{9}$/;
        var patt1 = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$/;
        lo_agin.onclick = function() {
            if (lo_phon.value == "" && lo_subm.value == "") {
                alert("请输入电话号码/邮箱与密码");
            }
            else if (((lo_phon.value != "") && patt.test(lo_phon.value)) && lo_subm.value == "") {
                alert("请输入密码");
            }
            else if (lo_phon.value == "" && ((lo_subm.value != "") && patt1.test(lo_subm.value))) {
                alert("请输入电话号码/邮箱");
            }
            else if (patt.test(lo_phon.value) && patt1.test(lo_subm.value)) {
                alert("登录成功！请稍后...");
            }
            else {
                alert("请输入正确的手机号/e-mail和密码")
            }
        }

    </script>
